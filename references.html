<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>References - Unbound Pages</title>
  <style>
    /* Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: "Times New Roman", serif; }
    /* Background & Overlay */
    body {
      background: url('images/bookshelf.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content:"";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.5);
      z-index: 1;
    }
    /* Main Container */
    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      width: 90%;
      margin: 40px auto;
      background: #fff;
      padding: 40px 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      text-align: left;
    }
    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    nav a {
      text-decoration: none;
      font-size: 1rem;
      color: #333;
      position: relative;
      padding-bottom: 2px;
      transition: color 0.3s ease;
    }
    nav a::after {
      content:"";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: #333;
      transition: width 0.3s ease;
    }
    nav a:hover { color: #555; }
    nav a:hover::after { width: 100%; }
    /* Title */
    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #333;
      text-align: center;
      position: relative;
      display: block;
    }
    .title::after {
      content:"";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: #333;
    }
    /* Content Text */
    .content-text {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
      margin: 0 auto;
      text-align: left;
    }
    .content-text ul {
      list-style-type: disc;
      margin-left: 20px;
      margin-top: 10px;
    }
    /* Responsive */
    @media (max-width:768px) {
      .container { padding: 30px 20px; }
      .title { font-size: 2rem; }
      .content-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a>

      <a href="challenged-literature.html">Challenged Literature</a>
      <a href="news.html">News</a>
      <a href="references.html" class="active">References</a>
    </nav>
    <!-- Title -->
    <div class="title">REFERENCES</div>
    <!-- Content Text -->
    <div class="content-text">
      <ul>
        <li>American Library Association – <a href="https://www.ala.org/advocacy/bbooks/frequentlychallengedbooks/top10" target="_blank">Top 10 Challenged Books</a></li>

        <li>Freedom to Read Foundation – <a href="https://www.ftrf.org/" target="_blank">FTRF.org</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
